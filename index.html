<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./calc.css">
	<title></title>
</head>
<body>
	<div class="container">
		<form class="form-el" name="form1">
	<div class="input-area">
  <input type="text" class="input-el" name="answer">
  </div>
  <div class="btns">
  	<div class="first-row">
  	<input class="btn btn-1" type="button" value="1" onclick="form1.answer.value+= '1'"/>
  	<input class="btn btn-2" type="button" value="2" onclick="form1.answer.value+='2'"/>
  	<input class="btn btn-3" type="button" value="3" onclick="form1.answer.value+='3'"/>
  	<input class="btn btn-min" type="button" value="-" onclick="form1.answer.value+='-'"/>
  	</div>
  	<div class="second-row">
  	<input class="btn btn-4" type="button" value="4" onclick="form1.answer.value+='4'"/>
  	<input class="btn btn-5" type="button" value="5" onclick="form1.answer.value+='5'"/>
  	<input class="btn btn-6" type="button" value="6" onclick="form1.answer.value+='6'"/>
  <input type="button" class="btn btn-plus" value="+" onclick="form1.answer.value+='+'"/>
</div>
<div class="third-row">
  <input class="btn btn-7" type="button" value="7" onclick="form1.answer.value+='7'"/>
  <input class="btn btn-8" type="button" value="8" onclick="form1.answer.value+='8'"/>
  <input class="btn btn-9" type="button" value="9" onclick="form1.answer.value+='9'"/>
  <input class="btn btn-mul" type="button" value="X" onclick="form1.answer.value+='*'"/>
</div>
<div class="first-row">
  <input class="btn btn-dev" type="button" value="/" onclick="form1.answer.value+='/'"/>
  <input class="btn btn-0" type="button" value="0" onclick="form1.answer.value+='0'"/>
  <input class="btn btn-float" type="button" value="." onclick="form1.answer.value+='.'"/>
  <input class="btn btn-calc" type="button" value="=" onclick="form1.answer.value= eval(form1.answer.value)"/>
</div>
<input class="clear" type="button" value="CLEAR ALL" onclick="form1.answer.value=''" />
  </div>
</form>
</div>
<script type="text/javascript">

</script>
</body>
</html>
